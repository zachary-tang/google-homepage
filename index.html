<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <nav class=navi>
    <a class=link href="#">Gmail</a>
    <a class=link href="#">Images</a>
    <a class=link href="#"><span class="material-icons nav-icon">apps</span></a>
    <a class=avatar-link href="#"><img src="https://avatars.githubusercontent.com/u/64924701?s=60&v=4" class=avatar-photo></a>
  </nav>
  <div class=wrapper> 
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class=logo>
    <div class=search>
      <a class=search-link href="#"><span class="material-icons search-icon">
        search</span></a>
      <input class=search-bar type="text">
      <a class=voice-search href="#"><span class="material-icons search-icon">
        mic</span></a>
    </div>
    <div class=search-btn>
      <a><button class=search-btns>Google Search</button></a>
      <a><button class=search-btns>I'm Feeling Lucky</button></a>
    </div>
  </div>
  <div class=footer>
    <div class=footer-menu-left>
      <a class=link href="#">Advertising</a>
      <a class=link href="#">Business</a>
      <a class=link href="#">About</a>
      <a class=link href="#">How Search works</a>
    </div>
    <div class=footer-menu-right>
      <a class=link href="#">Privacy</a>
      <a class=link href="#">Terms</a>
      <a class=link href="#">Settings</a>
    </div>
  </div>
</body>
</html>
